<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>laiPage</title>
    <link rel="stylesheet" href="css/lai-page.css"/>
    <link rel="stylesheet" href="css/lai-page-example-index.css"/>
</head>
<body>
    <div class="pages">
        <div class="page example-page-index">
            <img class="brand" data-animation="tada" src="img/hire-banner.jpg" alt="banner"/>
            <h1 class="title">
                <span data-animation="bounce delay-1s">AlloyPage</span>
                <span data-animation="swing infinite"> - </span>
                <span data-animation="pulse delay-1s">让切屏更简单</span>
            </h1>
            <div class="features">
                <div class="feature" data-animation="bounceInDown delay-1s">
                    <p class="center">简单</p>
                </div>
                <div class="feature" data-animation="bounceInLeft delay-0s">
                    <p class="center">任性</p>
                </div>
                <div class="feature" data-animation="bounceIn delay-2s">
                    <p class="center">AlloyPage</p>
                </div>
                <div class="feature" data-animation="bounceInRight delay-0s">
                    <p class="center">任性</p>
                </div>
                <div class="feature" data-animation="bounceInUp delay-1s">
                    <p class="center">简单</p>
                </div>
            </div>
        </div>
        <div class="page example-page-list">
            <div class="title">Demo</div>
            <div class="features">
                <div class="feature" data-animation="rotateInDownLeft delay-0s">
                    <a href="example-alloyteam.html">Alloyteam wants you! </a>
                </div>
                <div class="feature" data-animation="rotateIn delay-1s">
                    <a href="example-scenery.html">Beautiful scenery</a>
                </div>
                <div class="feature" data-animation="rotateInUpRight delay-2s">
                    <a href="example-alloyteam.html">腾讯 Alloyteam 招聘</a>
                </div>
                <div class="feature" data-animation="fadeInRight delay-2s">
                    <a href="example-alloyteam.html">腾讯 Alloyteam 招聘</a>
                </div>
                <div class="feature" data-animation="fadeInUp delay-2s">
                    <a href="example-alloyteam.html">腾讯 Alloyteam 招聘</a>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/zeptojs/src/zepto.js"></script>
    <script src="libs/zeptojs/src/event.js"></script>
    <script src="libs/zeptojs/src/touch.js"></script>
    <script src="libs/zeptojs/src/detect.js"></script>
    <script src="js/lai-page.js"></script>

    <script src="js/lai-util.js"></script>
    <script>
        laiUtil.setRandomBgColor('.page');
        laiUtil.setRandomBgColor('.feature');
        laiUtil.setRandomBgColor('.usage');
    </script>
</body>
</html>
