<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>laiPage</title>
    <link rel="stylesheet" href="css/lai-page.css"/>
</head>
<body>
    <div class="pages">
        <div class="page example-page-1">
            <img class="brand" data-animation="tada" src="http://lailife.u.qiniudn.com/xiaolai.jpg" alt="xiaolai"/>
            <h1 class="title">
                <span data-animation="bounce delay-1s">LaiPage.js</span>
                <span data-animation="swing infinite"> - </span>
                <span data-animation="pulse delay-1s">让切屏更简单</span>
            </h1>
        </div>
        <div class="page example-page-2">
            <div class="features">
                <div class="feature" data-animation="bounceInDown delay-1s">特色1</div>
                <div class="feature" data-animation="bounceInLeft delay-0s">特色2</div>
                <div class="feature" data-animation="bounceIn delay-2s">特色3</div>
                <div class="feature" data-animation="bounceInRight delay-0s">特色4</div>
                <div class="feature" data-animation="bounceInUp delay-1s">特色5</div>
            </div>
        </div>
        <div class="page example-page-3">
            <div class="features">
                <div class="feature" data-animation="fadeInDown delay-0s">特色1</div>
                <div class="feature" data-animation="fadeInLeft delay-1s">特色2</div>
                <div class="feature" data-animation="fadeIn delay-2s">特色3</div>
                <div class="feature" data-animation="fadeInRight delay-3s">特色4</div>
                <div class="feature" data-animation="fadeInUp delay-4s">特色5</div>
            </div>
        </div>
        <div class="page example-page-4">
            <div class="features">
                <div class="feature" data-animation="rotateInDownLeft delay-0s">特色1</div>
                <div class="feature" data-animation="rotateIn delay-1s">特色2</div>
                <div class="feature" data-animation="rotateInUpRight delay-2s">特色3</div>
            </div>
        </div>
        <div class="page example-page-5">
            <div class="features">
                <div class="feature">
                    <img data-animation="tada" src="http://lailife.u.qiniudn.com/xiaolai.jpg" alt="xiaolai"/>
                </div>
                <div class="feature">
                    <img data-animation="tada" src="http://lailife.u.qiniudn.com/xiaolai.jpg" alt="xiaolai"/>
                </div>
                <div class="feature">
                    <img data-animation="tada" src="http://lailife.u.qiniudn.com/xiaolai.jpg" alt="xiaolai"/>
                </div>
                <div class="feature text">
                    <p data-animation="rollIn">123</p>
                    <p data-animation="rollIn">123</p>
                    <p data-animation="rollIn">123</p>
                    <p data-animation="rollIn">123</p>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/zeptojs/src/zepto.js"></script>
    <script src="libs/zeptojs/src/event.js"></script>
    <script src="libs/zeptojs/src/touch.js"></script>
    <script src="libs/zeptojs/src/detect.js"></script>
    <script src="js/lai-page.js"></script>
    <script src="js/lai-page-example.js"></script>
</body>
</html>
